<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/script.js"></script>
    <title>OBA</title>
  </head>
  <body>
    <header>
      <input type="text" placeholder="Zoeken naar boeken..." id="searchBar" />
    </header>
    <main>
      <img src="./images/handje.png" alt="swipeHandje" />
      <ul id="MainContainerId" class="MainContainer">
        <li class="loadingBook count1"></li>
        <li class="loadingBook count2"></li>
        <li class="loadingBook count3"></li>
        <li class="loadingBook count4"></li>
        <li class="loadingBook count5"></li>
        <li class="loadingBook count6"></li>
        <li class="loadingBook count7"></li>
        <li class="loadingBook count8"></li>
        <li class="loadingBook count9"></li>
        <li class="loadingBook count10"></li>
      </ul>
      <div>
        <img src="./images/nomorebooks.png" alt="No more books" />
        <p>No more books</p>
      </div>
    </main>
    <footer>
      <a href="./">
        <img src="./images/obalogo.png" alt="OBA logo" />
      </a>
      <div id="yourList">
        <ul id="bookList">
          <li>
            Je lijst is nog leeg! Sleep boeken naar de boekenkast om je lijstje
            te vullen!
          </li>
        </ul>
        <img src="./images/books.png" alt="saveBooks" />
      </div>
    </footer>
  </body>
</html>
